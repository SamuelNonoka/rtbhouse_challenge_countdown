<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samuel Silva - Task 3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <main class="countdown">
      <header class="countdow-header">
        <h1>Contdown</h1>
      </header>
      <section class="content">
        <article class="content-item day text-center">
          <p class="value"></p>
          <span class="text">Days</span>
        </article>

        <article class="content-item hour text-center">
          <p class="value"></p>
          <span class="text">Hours</span>
        </article>

        <article class="content-item minute text-center">
          <p class="value"></p>
          <span class="text">Minutes</span>
        </article>

        <article class="content-item second text-center">
          <p class="value"></p>
          <span class="text">Seconds</span>
        </article>
      </section>
    </main>
  </body>
</html>
